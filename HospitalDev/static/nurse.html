<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Hospital Management System">
    <meta name="keywords" content="hospital, healthcare, management, nurse">
    <title>Nurse Management</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100">
    <div class="flex flex-col min-h-screen">
        <!-- Navigation -->
        <nav class="bg-gradient-to-r from-teal-800 to-teal-600 shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="/" class="text-white text-xl font-bold">Hospital Management System</a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/" class="text-white hover:text-teal-200 transition">Home</a>
                        <a href="about_us.html" class="text-white hover:text-teal-200 transition">Creators</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Nurse Management</h1>
                    <button id="addNurse" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold px-4 py-2 rounded-lg transition shadow-md">
                        <i class="fas fa-user-nurse mr-2"></i>Add Nurse
                    </button>
                </div>

                <!-- Nurse Table -->
                <div class="overflow-x-auto">
                    <table id="datatable4" class="w-full">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="px-4 py-3 text-left">ID</th>
                                <th class="px-4 py-3 text-left">First Name</th>
                                <th class="px-4 py-3 text-left">Last Name</th>
                                <th class="px-4 py-3 text-left">Address</th>
                                <th class="px-4 py-3 text-left">Phone Number</th>
                                <th class="px-4 py-3"></th>
                                <th class="px-4 py-3"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-4">
            <div class="container mx-auto px-4 text-center">
                <span>&copy; 2024 - Hospital Management System</span>
            </div>
        </footer>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal hidden fixed inset-0 z-50 overflow-auto flex items-center justify-center">
        <div class="relative bg-white rounded-lg shadow-xl max-w-2xl w-full m-4">
            <div class="px-6 py-4 border-b">
                <div class="flex justify-between items-center">
                    <h4 class="text-xl font-bold text-gray-800">Add Nurse</h4>
                    <button type="button" data-dismiss="modal" class="text-gray-400 hover:text-gray-500">
                        <span class="text-2xl">&times;</span>
                    </button>
                </div>
            </div>
            <div class="px-6 py-4">
                <form id="detailform" class="space-y-4">
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">First Name</label>
                            <input required type="text" name="nur_first_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring focus:ring-teal-200" placeholder="Enter first name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input required type="text" name="nur_last_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring focus:ring-teal-200" placeholder="Enter last name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input required type="text" name="nur_ph_no" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring focus:ring-teal-200" placeholder="Enter phone number">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Address</label>
                            <textarea required name="nur_address" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring focus:ring-teal-200" placeholder="Enter full address"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="px-6 py-4 border-t bg-gray-50 flex justify-end space-x-3">
                <button class="px-4 py-2 border rounded-md text-gray-700 hover:bg-gray-100" data-dismiss="modal" onClick="window.location.reload();">Close</button>
                <button id="savethenurse" type="button" class="px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700">Save changes</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor/modernizr/modernizr.custom.js"></script>
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables-colvis/js/dataTables.colVis.js"></script>
    <script src="vendor/datatables/media/js/dataTables.bootstrap.js"></script>
    <script src="vendor/serialize/jquery.serializejson.js"></script>
    <script src="vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
    <script src="vendor/jquery.easing/js/jquery.easing.js"></script>
    <script src="vendor/animo.js/animo.js"></script>
    <script src="vendor/parsley/parsley.min.js"></script>
    <script src="vendor/jquery-localize-i18n/dist/jquery.localize.js"></script>
    <script src="app/js/app.js"></script>
    <script src="js/nurse.js"></script>
</body>
</html>
