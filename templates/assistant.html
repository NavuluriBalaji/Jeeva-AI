<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
  <title>Voice Chat App</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1d3557;
      --secondary-color: #457b9d;
      --accent-color: #e63946;
      --background-color: #f1faee;
      --card-color: #ffffff;
      --button-gradient: linear-gradient(45deg, #457b9d, #1d3557);
      --hover-gradient: linear-gradient(45deg, #1d3557, #457b9d);
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --text-color: #333;
    }

    body {
      font-family: "Roboto", sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
      margin: 20px 0;
      font-weight: 700;
      font-size: 2rem;
    }

    #container {
      width: 90%;
      max-width: 800px;
      background-color: var(--card-color);
      border-radius: 12px;
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    .button-container {
      text-align: center;
      margin: 20px 0;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      background: var(--button-gradient);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    button:hover {
      background: var(--hover-gradient);
      transform: translateY(-2px);
    }

    .chatBox {
      list-style-type: none;
      margin: 0;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: var(--shadow);
      background-color: var(--card-color);
    }

    .chatBox li {
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 20px;
      max-width: 70%;
      box-shadow: var(--shadow);
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.5;
    }

    .chatBox li.ai {
      background-color: var(--secondary-color);
      color: white;
      margin-left: 0;
    }

    .chatBox li.user {
      background-color: var(--primary-color);
      color: white;
      margin-left: auto;
    }

    #video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .video-item {
      margin: 10px;
      max-width: 400px;
    }

    #text-to-speech {
      width: 90%;
      max-width: 800px;
      background-color: var(--card-color);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    textarea:focus {
      box-shadow: var(--shadow);
      border-color: var(--primary-color);
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .pulse-animation {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-color);
    }
  </style>
</head>

<body>
  <h1>Virtual Assistant</h1>

  <div id="container">
    <div class="button-container">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
    </div>

    <ul class="chatBox">
      <li class="user">Hello</li>
      <li class="ai">Hello there! How can I assist you?</li>
    </ul>

    <div id="video-container"></div>
  </div>

  <div id="text-to-speech">
    <textarea id="text" rows="4" placeholder="Enter your text here"></textarea>
    <div class="button-container">
      <button onclick="convertTextToSpeech()">Convert to Speech</button>
    </div>
    <audio id="audio" controls></audio>
  </div>

  <script>
    // All your existing functionality remains here
  </script>
</body>

</html>
