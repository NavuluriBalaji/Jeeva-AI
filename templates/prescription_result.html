<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Result</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
    </style>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; line-height: 1.5; color: #1a1a1a;">
    <div style="min-height: 100vh; padding: 1.5rem; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #EBF4FF 0%, #E0E7FF 100%);">
        <div style="width: 100%; max-width: 36rem; background: white; border-radius: 1rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); padding: 2rem;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <svg style="color: #10B981; margin-bottom: 1rem;" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <h1 style="font-size: 1.875rem; font-weight: 700; color: #1a1a1a; margin-bottom: 0.5rem;">Prescription Details</h1>
                <p style="color: #666;">Here are the extracted details from your prescription</p>
            </div>

            <div style="margin-bottom: 2rem;">
                <div style="background-color: #F8FAFC; border: 1px solid #E2E8F0; border-radius: 0.5rem; padding: 1.5rem; margin-bottom: 1.5rem; overflow-x: auto;">
                    <pre style="font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 0.875rem; line-height: 1.7; color: #334155; white-space: pre-wrap; word-wrap: break-word;">{{ extracted_text }}</pre>
                </div>
            </div>

            <a href="{{ url_for('download_prescription', file_path=text_file_path) }}" style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; width: 100%; background-color: #2563EB; color: white; font-weight: 600; padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; text-decoration: none; transition: background-color 0.2s ease;" onmouseover="this.style.backgroundColor='#1D4ED8';" onmouseout="this.style.backgroundColor='#2563EB';">
                <svg style="transition: transform 0.2s ease;" onmouseover="this.style.transform='translateY(-2px)';" onmouseout="this.style.transform='translateY(0)';" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                Download Prescription
            </a>

            <a href="{{ url_for('upload_prescription') }}" style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; width: 100%; background-color: #10B981; color: white; font-weight: 600; padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; text-decoration: none; transition: background-color 0.2s ease; margin-top: 1rem;" onmouseover="this.style.backgroundColor='#059669';" onmouseout="this.style.backgroundColor='#10B981';">
                <svg style="transition: transform 0.2s ease;" onmouseover="this.style.transform='translateY(-2px)';" onmouseout="this.style.transform='translateY(0)';" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                Upload Another Prescription
            </a>
        </div>
    </div>
</body>
</html>
